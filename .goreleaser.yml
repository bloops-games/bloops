before:
  hooks:
    - go mod download
    - go generate ./...
builds:
  - id: bloops-cli
    main: ./cmd/bloops-cli
    binary: bloops-cli
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - freebsd
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -extldflags '-static'

  - id: bloops-server
    main: ./cmd/bloops-srv
    binary: bloops-server
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - freebsd
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -extldflags '-static'

archives:
  - id: bloops-server
    builds:
    - bloops-server
    name_template: "bloops-server_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: MacOSX
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

  - id: bloops-cli
    builds:
    - bloops-cli
    name_template: "bloops-cli{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: MacOSX
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
