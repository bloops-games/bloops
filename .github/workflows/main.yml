name: Bloops
on:
  push:
    branches:
      - main

jobs:
  regular_build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: images
        run: |
          docker images

      - name: docker_login
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
      - name: docker_push
        run: |
          NDATE=$(date +%Y%m%d)
          docker push robotomize/bloops:${NDATE}
          docker push robotomize/bloops